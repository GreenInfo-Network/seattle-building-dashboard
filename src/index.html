<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seattle Building Dashboard</title>
    <meta name="description" content="Seattle Building Dashboard" />
    <meta name="author" content="City of Seattle" />
    <meta name="keywords" content="Seattle, Building, Dashboard, Energy, Benchmarking" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="shortcut icon"
      href="images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="images/favicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,300"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.min.css" />
  </head>
  <body>
    <main>
      <div id="mobile-failover"></div>
      <div id="splash"></div>
      <div id="modals"></div>
      <header id="title"></header>
      <div id="toolbar" class="toolbar">
        <div id="search"></div>
        <div id="map-category-controls"></div>
        <div id="building-proptype-selector"></div>
        <div class="tbar-right">
          <div id="year-select-container"></div>
        </div>
      </div>

      <div class="main-container">
        <div id="map-controls">
          <div id="map-controls-bk"></div>
          <div id="map-controls-header">
            <div>
              <h2 class="sidebar-header">Metric Filters</h2>
              <button class="reset-all-filters">Reset map</button>
              <p>Select a metric to see filtered results on the map</p>
            </div>
          </div>
          <div id="map-controls-content">
            <div id="map-controls-content--inner" tablindex="0"></div>
          </div>
        </div>
        <div id="map-wrapper">
          <div id="simple-tooltip" class="cartodb-tooltip"></div>
          <div id="map" aria-hidden="true"></div>
        </div>
        <div id="map-controls-counts"></div>
        <div id="map-controls-bar"></div>
      </div>

      <div id="footer"></div>

      <div id="scorecard"></div>
    </main>

    <script src="lib/polyfills.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.js"
      data-main="app/main"
    ></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        'script',
        '//www.google-analytics.com/analytics.js',
        'ga'
      );

      ga('create', 'UA-72562682-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
