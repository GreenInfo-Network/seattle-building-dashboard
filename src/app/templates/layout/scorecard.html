<div class='scorecard--content'>
  <div class='scorecard--nav'>
    <a class='back' href='#'>&lt; Back to Map</a>
    <div>
      <h2 class='building--name'><%= name %></h2>
      <a class='comparison-view'>Building Comparison View &gt;</a>
    </div>
  </div>
  <div class='scorecard--details'>
    <div class='col'>
        <ul>
          <li><%= addr %></li>
          <li><%= sqft %> sf</li>
          <li><%= type %></li>
          <li>Building ID <%= id %></li>
        </ul>
        <div class='toggle'>
          <h4>TOGGLE VIEW:</h4>
          <label class='cb-plain'><input type="checkbox" checked='checked'/><span class='cb'></span><span>EUI</span></label>
          <label class='cb-plain'><input type="checkbox" /><span class='cb'></span><span>Energy Star Score</span></label>
        </div>
    </div>
    <div class='col middle'>
      <div>
        <h4><%= year %> EUI</h4>
        <h3><%= eui %></h3>
        <p>KBTU/SF</p>
        <div class='eui-desc'>
          <p>Energy Use Intensity</p>
          <p>EUI is your buildingâ€™s annual energy use (all fuel types) per square foot (sf) in kBtu/sf.</p>
        </div>
      </div>
    </div>
    <div class='col'></div>
  </div>
</div>
