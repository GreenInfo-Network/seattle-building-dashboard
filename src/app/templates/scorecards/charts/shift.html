<div class='inner'>
  <div class='section-head'>
    <h3 class='sc-heading'>change from last year</h3>
    <p class='sc-txt small bold'>See how this building’s performance has shifted since last year:</p>
  </div>

  <div class='row'>
    <div class='col-4 compare-desc'>
      <p class='change-arrow <%= direction %>'><span><%= pct %></span></p>
      <p class="sc-txt light pg">After adjusting for weather, from <%= years[0] %> to <%= years[1] %> this building’s site EUI <span class='change-txt bold <%= direction %>'><%= direction %> by <%= pct %></span>.</p>
    </div>
    <div id='change-chart' class='col-8'>
      <div class='change-chart-inner'>
        <div id='change-chart-years'>
          <p><%= years[0] %></p>
          <p><%= years[1] %></p>
        </div>
        <div id='change-chart-vis'></div>
      </div>
    </div>
  </div>
</div>
