<div class='inner'>
  <div class='scorecard-list-cont'>
    <% _.each(list_info, function(list) { %>
      <div class='scorecard-list'>
        <h4 class='sc-heading small normalweight'><%= list.label %></h4>
        <table>
          <% _.each(list.rows, function(item) { %>
            <tr>
              <td><%= item.label %></td>
              <td><%= item.val %></td>
            </tr>
          <% }) %>
        </table>
      </div>
    <% }) %>
  </div>
</div>
